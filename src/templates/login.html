{% extends './layout.html' %}

{% block title%}paginas3{% endblock %}

{% block customcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <form class="form-signin text-center mx-auto card shadow w-50 " action="/login" method="POST">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="{{ url_for('static', filename='img/sesion2.png') }}" alt="" width="137" height="91">
      </div>
      <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
      <div class="form-floating ">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Ingresar Email</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="Password">Contraseña</label>
        {% if message %}
          <div class="alert alert-info alert-dismissible" role="alert">
            <p>{{ message }}</p>
          </div>
        {% endif %}
       
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
    </form>
</div> 


{% endblock %}
